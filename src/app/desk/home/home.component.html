<div class="table-container">
    
    <table mat-table [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Areas">
          <th mat-header-cell *matHeaderCellDef> Areas </th>
          <td mat-cell *matCellDef="let element"> {{element.Areas}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.Publisher}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Rank">
            <th mat-header-cell *matHeaderCellDef> Rank </th>
            <td mat-cell *matCellDef="let element"> {{element.Rank}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>

</div>
