<mat-card class="card">
    <mat-card-header>
      <mat-card-title>¿Para que sirve ScimagoJR?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="box-container">
            <div class="box">
                <img src="assets/images/libro-abierto.png" alt="Revistas" class="image">
                <span>RANGOS DE REVISTAS</span>
            </div>
            <div class="box">
                <img src="assets/images/grafico-de-barras.png" alt="Mundo" class="image">
                <span>CLASIFICACIÓN DE PAÍSES</span>
            </div>
            <div class="box">
                <img src="assets/images/world-wide-web.png" alt="Gráficas" class="image">
                <span>HERRAMIENTAS DE VISUALIZACIÓN</span>
            </div>
        </div>
    </mat-card-content>
  </mat-card>

<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Scimago Journal & Country Rank</mat-card-title>
        <mat-card-subtitle>Journal Ranking</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
        <div class="table-container">
            
            <table mat-table [dataSource]="dataSource">
            
                
                <ng-container matColumnDef="Areas">
                  <th mat-header-cell *matHeaderCellDef> Areas </th>
                  <td mat-cell *matCellDef="let element"> {{element.Areas}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="Country">
                  <th mat-header-cell *matHeaderCellDef>Country</th>
                  <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
                </ng-container>
        
               
                <ng-container matColumnDef="Publisher">
                    <th mat-header-cell *matHeaderCellDef> Publisher </th>
                    <td mat-cell *matCellDef="let element"> {{element.Publisher}} </td>
                </ng-container>
        
               
                <ng-container matColumnDef="Rank">
                    <th mat-header-cell *matHeaderCellDef> Rank </th>
                    <td mat-cell *matCellDef="let element"> {{element.Rank}} </td>
                </ng-container>
        
               
                <ng-container matColumnDef="Title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page">
            </mat-paginator>
        
        </div>
    </mat-card-content>
</mat-card>
