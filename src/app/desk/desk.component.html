<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="navbar nav-logo">
      <img src="assets/images/logo.png" alt="logo scimago" class="logo">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active"  class="link">Home</a>
      <a mat-list-item routerLink="machine-learning" routerLinkActive="active" class="link">Machine Learning</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="dashboard">
    <mat-toolbar class="navbar" fxLayoutAlign="space-between center" color="primary">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
      </div>
      <button mat-button (click)="openDialog()">
        <mat-icon>settings</mat-icon> Configuraci√≥n
      </button>
    </mat-toolbar>

      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
