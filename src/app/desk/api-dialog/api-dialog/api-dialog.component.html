<form [formGroup]="form" (ngSubmit)="save( $event )">
    <mat-form-field appearance="outline">
        <mat-label>URL de la API</mat-label>
        <input matInput type="text" placeholder="Url API" formControlName="api_url">
        <mat-error *ngIf="form.get('api_url').hasError('required')">Campo requerido</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button mat-flat-button type="submit" color="primary" cdkFocusInitial>Validar</button>
    </div>
</form>
